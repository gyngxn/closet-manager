<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>옷 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">🛠️ 옷 정보 수정하기</h2>

    <form th:action="@{/clothes/{id}/edit(id=${form.id})}" th:object="${form}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">옷 이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="옷 이름을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">브랜드</label>
            <input type="text" id="brand" th:field="*{brand}" class="form-control" placeholder="브랜드를 입력하세요">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">종류</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="종류(상의, 하의 등)">
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">색상</label>
            <input type="text" id="color" th:field="*{color}" class="form-control" placeholder="색상을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">이미지 링크(URL)</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control"
                   placeholder="예: https://쇼핑몰/이미지.jpg (인터넷 이미지 주소 복사)">
        </div>

        <div class="d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-primary btn-lg">수정 완료</button>
            <a href="/clothes" class="btn btn-secondary btn-lg">취소</a>
        </div>

    </form>
</div>

</body>
</html>
