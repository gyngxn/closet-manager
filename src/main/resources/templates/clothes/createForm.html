<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>새 옷 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> .field-error { border-color: #dc3545; color: #dc3545; } </style>
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 50px;">
    <h2 class="mb-4">👕 새 옷 등록하기</h2>

    <form action="/clothes/new" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">옷 이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="예: 기모 후드티" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">브랜드</label>
            <input type="text" id="brand" name="brand" class="form-control" placeholder="예: 아디다스">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">종류</label>
            <input type="text" id="category" name="category" class="form-control" placeholder="예: 상의">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">색상</label>
            <input type="text" id="color" name="color" class="form-control" placeholder="예: Gray">
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">이미지 링크(URL)</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control"
                   placeholder="예: https://쇼핑몰/이미지.jpg (인터넷 이미지 주소 복사)">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">저장하기</button>
            <a href="/clothes" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
</body>
</html>
